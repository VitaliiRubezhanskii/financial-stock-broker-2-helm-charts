app:
  name: analytics
  namespace: kafka
  environment: dev
  owner: vitalii.rubezhanskii@gmail.com

image:
  repository: vitalii1992/analytics-service
  tag: latest

replicaCount: 1
imagePullPolicy: Always

service:
  type: LoadBalancer
  externalIP: 192.168.64.8

ports:
  - name: http
    value: 8080

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

liveness:
  initialDelaySeconds: 10
  port: "9236"
  path: /actuator/health/liveness
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 3
  periodSeconds: 5

readiness:
  initialDelaySeconds: 10
  port: "9236"
  path: /actuator/health/readiness
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 3
  periodSeconds: 5

envs:
  - name: SPRING_PROFILES_ACTIVE
    value: deployment

application:
  spring:
    cloud:
      stream:
        function.definition: "process"
        bindings:
          process-in-0:
            destination: "quote"
          process-out-0:
            destination: "quote-aggregation"
            producer:
              useNativeEncoding: "true"
        kafka:
          binder:
            brokers: "my-cluster-kafka-bootstrap:9092"
          bindings:
            process-in-0:
              consumer:
                configuration:
                  schema.registry.url: "http://strimzi-registry-operator:8081"
                  key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
                  value.deserializer: com.investment.serializer.SensorDeserializer
            process-out-0:
              producer:
                configuration:
                  schema.registry.url: "http://strimzi-registry-operator:8081"
                  key.serializer: org.apache.kafka.common.serialization.StringSerializer
                  value.serializer: com.investment.serializer.SensorSerializer
          streams:
            binder:
              brokers: "my-cluster-kafka-bootstrap:9092"
            configuration:
              schema.registry.url: "http://strimzi-registry-operator:8081"
            specific.avro.reader: "true"
            bindings:
              process-out-0:
                producer:
                  keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
                  valueSerde: com.investment.serde.SensorSerde
              process-in-0:
                consumer:
                  keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
                  valueSerde: com.investment.serde.SensorSerde
    security:
      oauth2:
        client:
          registration:
            keycloak-spring-gateway-client:
              provider: "my-keycloak-provider"
              scope: "openid"
              client-id: "spring-gateway-client"
              client-secret: "3RhEF8pqKTANrQ6BhfxaYVmcjTXsDK0u"
              authorization-grant-type: "authorization_code"
              redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
          provider:
            my-keycloak-provider:
              issuer-uri: "http://keycloak-http.kafka.svc.cluster.local/auth/realms/My-Realm"
              jwk-set-uri: "http://keycloak-http.kafka.svc.cluster.local/auth/realms/My-Realm/protocol/openid-connect/certs"
              authorization-uri: "http://keycloak-http.kafka.svc.cluster.local/auth/realms/My-Realm/protocol/openid-connect/auth"

  security.basic.enabled: "false"
  server.port: "8080"
  management:
    health:
      probes.enabled: "true"
      livenessState:
        enabled: "true"
      readinessState:
        enabled: "true"
    server.port: "9236"
    security:
      enabled: "false"
    endpoints:
      web:
        exposure:
          include: "*"
      refresh:
        enabled: "true"
